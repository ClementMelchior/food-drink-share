<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Jus de bagarre</title>
        <link th:href="@{/css/computer/manager.css}" rel="stylesheet"/>
	</head>

	<body>
		<header>
            <div class="menu">
                <a th:href="@{/}" class="title">
                    <h1>
                        La Bagarre
                    </h1>
                </a>
            </div>
		</header>

        <div class="result">
            <table>
                <tr>
                    <th>
                        ID 
                    </th>
                    <th>
                        NAME 
                    </th>
                    <th>
                        OWNER 
                    </th>
                    <th>
                        DELETE 
                    </th>
                </tr>
                <tr th:each="recipe: ${recipes}">
                    <td th:text="${recipe.recipeId}"></td>
                    <td th:text="${recipe.name}"></td>
                    <td th:text="${recipe.owner}"></td>
                </tr>
            </table>
        </div>

        <div class="footer">

        </div>
	</body>
</html>
